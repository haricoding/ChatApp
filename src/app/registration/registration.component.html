
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Register Yourself</h6>
                </div>
                <form >
                    <form [formGroup]="signupform" (ngSubmit)="signup()">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input formControlname="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Full Name">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input formControlname="mobilenumber" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your mobile number">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlname="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlname="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="create your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">sign up</button>
                      </form>
                      <a routerLink="/login">Already registered? Click to login</a>
                </form>
               
            </div>
        </div>
    </div>
</div>
